name: realm_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  realm: ^2.2.1
  get_it: ^7.7.0
  injectable: ^2.4.1
  path_provider: ^2.1.3
  talker_flutter: ^4.2.0
  injectable_generator: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  msix: ^3.16.7
msix_config:
  display_name: flipperApp
  publish_folder_path: ./released
  app_installer: #<-- app installer configurations
    publish_folder_path: ./released
    hours_between_update_checks: 0
    automatic_background_task: true
    update_blocks_activation: true
    show_prompt: true
    force_update_from_any_version: true
  publisher_display_name: yegobox ltd
  identity_name: yegobox.yegoboxflipper
  msix_version: 1.170.2092.0
  publisher: CN=B0F334A1E-8AET-4B2C-BD1B-F239D4F791AE
  logo_path: "./assets/icon.png"
  start_menu_icon_path: "/assets/icon.png"
  tile_icon_path: "./assets/icon.png"
  icons_background_color: #ffffff
  architecture: x64
  store: false
  enable_at_startup: true
  app_uri_handler_hosts: flipper.rw
  capabilities: internetClient
flutter:
  uses-material-design: true

